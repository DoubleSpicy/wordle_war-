<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>REGISTER </title>

    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/my-login.css">

    <link rel="shortcut icon" href="assets/img/logo.png"/>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/pooper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/my-login.js"></script>

	<script src="https://kit.fontawesome.com/c225d021fe.js" crossorigin="anonymous"></script>

  </head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="theme-switch">
				<a  href="#" id="theme-switch"> <i class="fa-solid fa-moon fa-3x"></i> dark mode </a>
			</div>

			
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/img/logo-1.png" id="logo" class="animated flipInX">
					</div>
					<div class="card fat animated bounceIn">
						<div class="card-body">
							<form method="POST">
							 
								<div class="form-group">
									<label for="name">User name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
								</div>

								<div class="form-group">
									<label for="email">Email Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label class="chek">
										<input type="checkbox" name="remember">I agree to the Terms and Conditions
										<span class="checkmark"></span>
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="margin-top20 text-center">
									<span class="inf"> Already have an account ? </span> <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022
						<a href="https://github.com/DoubleSpicy/avalanche" >
							<i class="fa-brands fa-github"></i>
							Avalanche
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
