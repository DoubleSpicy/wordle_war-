<!DOCTYPE html>
<html lang="en">
  <head>
	   <script src="https://kit.fontawesome.com/c225d021fe.js" crossorigin="anonymous"></script>


    <title>LOGIN</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/my-login.css">
    <link rel="shortcut icon" href="assets/img/logo.png"/>

	<script src="dark-mode-switch.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/pooper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/my-login.js"></script>
	<script src="https://kit.fontawesome.com/c225d021fe.js" crossorigin="anonymous"></script>
  </head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="theme-switch">
				<a  href="#" id="theme-switch"> <i class="fa-solid fa-moon fa-3x"></i> dark mode </a>
			</div>

			

			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/img/logo-1.png" id="logo" class="animated flipInX">
					</div>
					<div class="card fat animated bounceIn">
						<div class="card-body">
							<form method="POST">
							 
								<div class="form-group">
									<label for="email">Account</label>

									<input id="email" type="`" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label class="chek">
										<input type="checkbox" name="remember"> Remember Me
										<span class="checkmark"></span>
									</label> 
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									<span class="inf"> Don't have an account ? </span> <a href="register.html">Sign in</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022
							<a href="https://github.com/DoubleSpicy/avalanche">
								<i class="fa-brands fa-github"></i>
								Avalanche
							</a>
					
							<div class="guess-grid">
								<div class="tile correct">A</div>
								<div class="tile active">v</div>
								<div class="tile correct">a</div>
								<div class="tile active">l</div>
								<div class="tile wrong">a</div>
								<div class="tile active">n</div>
								<div class="tile correct">c</div>
								<div class="tile active">h</div>
								<div class="tile wrong">e</div>
						  </div>
						
						
						  
						  
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
