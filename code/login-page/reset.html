<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>password RESET </title>

    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/my-login.css">

    <link rel="shortcut icon" href="assets/img/logo.png"/>
	<script src="https://kit.fontawesome.com/c225d021fe.js" crossorigin="anonymous"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/pooper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/my-login.js"></script>
  </head>

<body>
	<section class="h-100">
		<div class="container h-100">

			<div class="theme-switch">
				<a  href="#" id="theme-switch"> <i class="fa-solid fa-moon fa-3x"></i> dark mode </a>
			</div>


			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand brand-reset">
						<img src="assets/img/logo-1.png" id="logo" class="animated flipInX">
					</div>
					<div class="card fat animated bounceIn">
						<div class="card-body">
							<form method="POST">
							 
								<div class="form-group">
									<label for="new-password">New Password</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye 
										title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
										required>
								
										<div id="message">
											<h6>Password must contain the following:</h6>
											<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
											<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
											<p id="number" class="invalid">A <b>number</b></p>
											<p id="length" class="invalid">Minimum <b>8 characters</b></p>
										  </div>

									<label for="new-password">again Password</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									
									<div class="form-text text-muted">
										<span class="inf"> Make sure your password is strong and easy to remember </span>
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Reset Password
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022
						<a href="https://github.com/DoubleSpicy/avalanche" >
						<i class="fa-brands fa-github"></i>
						Avalanche
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>

<script>
	// https://www.w3schools.com/howto/howto_js_password_validation.asp
	var myInput = document.getElementById("new-password");
	var letter = document.getElementById("letter");
	var capital = document.getElementById("capital");
	var number = document.getElementById("number");
	var length = document.getElementById("length");
	
	// When the user clicks on the password field, show the message box
	myInput.onfocus = function() {
	  document.getElementById("message").style.display = "block";
	}
	
	// When the user clicks outside of the password field, hide the message box
	myInput.onblur = function() {
	  document.getElementById("message").style.display = "none";
	}
	
	// When the user starts to type something inside the password field
	myInput.onkeyup = function() {
	  // Validate lowercase letters
	  var lowerCaseLetters = /[a-z]/g;
	  if(myInput.value.match(lowerCaseLetters)) {
		letter.classList.remove("invalid");
		letter.classList.add("valid");
	  } else {
		letter.classList.remove("valid");
		letter.classList.add("invalid");
	}
	
	  // Validate capital letters
	  var upperCaseLetters = /[A-Z]/g;
	  if(myInput.value.match(upperCaseLetters)) {
		capital.classList.remove("invalid");
		capital.classList.add("valid");
	  } else {
		capital.classList.remove("valid");
		capital.classList.add("invalid");
	  }
	
	  // Validate numbers
	  var numbers = /[0-9]/g;
	  if(myInput.value.match(numbers)) {
		number.classList.remove("invalid");
		number.classList.add("valid");
	  } else {
		number.classList.remove("valid");
		number.classList.add("invalid");
	  }
	
	  // Validate length
	  if(myInput.value.length >= 8) {
		length.classList.remove("invalid");
		length.classList.add("valid");
	  } else {
		length.classList.remove("valid");
		length.classList.add("invalid");
	  }
	}
	</script>
